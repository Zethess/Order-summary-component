<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>
<body>
  <main class="main-container">

    <section class="order-card">

      <article class="order-card__img">
        
      </article>

      <article class="order-card__info">

        <h1 class="info__title">Order Summary</h1>
        <p class="info__paragraph">You can now listen to millions of
          songs,audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="info__summary">
          <img src="images/icon-music.svg" alt="icon music" class="summary__icon">
          <div class="summary__detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="summary__change">Change</a>
        </div>

        <button class="button primary-button">Proceed to Payment</button>
        <button class="button secondary-button">Cancek Order</button>
      </article>

    </section>

  </main>
</body>
</html>
